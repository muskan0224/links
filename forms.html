<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <form action="./home.html">

    <input type="submit" value="Register"/>

                        the data after '?' is parameter query -->
    </form>
    <form>

      <input type="color" name="background"/>
