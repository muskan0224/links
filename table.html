<!DOCTYPE html>
<html>
    <head>
       <title>
        Table
       </title>
       <link type="text/css"
       rel="stylesheet" href="./table.css"/>
    </head>
   <body>
    <table border="1">
        <tr>
            <td> A</td>
            <td> B </td>
            <td> C </td>
        </tr>
        <tr>
            <td> D </td>
            <td> E </td>
            <td> F </td>
        </tr>
        <tr>
            <td> G </td>
            <td> H </td>
            <td> I </td>
        </tr>
        </tr>
    </table>
    <!-- Html code for horizontal header -->
    <table border="1">
        <tr>
            <th> S.N </th>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
        <tr>
            <td> 1</td> 
            <td> Ram </td>
            <td> Karki </td>
        </tr>
        <tr> 
            <td> 2</td>
            <td> Sita</td>
            <td> Karki </td>
        </tr>
    </table>
    <!-- html code for vertical header -->
     <table border="1">
        <tr> 
            <th> S.N</th>
            <td> 1</td>
            <td> 2</td>
        </tr>
        <tr> 
            <th> Fruits</th>
            <td> Apple</td>
            <td> Coconut</td>
        </tr>
        <tr> 
            <th> Weight</th>
            <td> 50 kg</td>
            <td> 150 kg</td>
        </tr>
     </table>
     <!-- to give title -->
      <table border="1"> 
        <caption id="cap"> Vegetables Detail</caption>
        <tr> 
            <th class="manage"> S.N</th>
            <td> 1</td>
            <td> 2</td>
        </tr>
        <tr> 
            <th class="manage"> Vegetables</th>
            <td> Cabbage</td>
            <td> Potato</td>
        </tr>
        <tr id="last-row"> 
            <th> Weight</th>
            <td> 10 kg</td>
            <td> 50 kg</td>
        </tr>
      </table>

   </body> 
</html>
