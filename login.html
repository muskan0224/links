<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <table border="2">
    <form action="./dashboard.html">
        <h1>LOGIN</h1>
        <label for="my-email"> Email</label><br>
        <input type="email" name="Email Address" placeholder="Enter your email address" id="my-email" required/>
        <br><br>
        <label for="my-pass">Password</label><br>
        <input type="password" name="Password" placeholder="Enter your password" id="my-pass" required/>
        <br><br>
        <button type="submit" >Login</button>
    </form>
    </table>
</body>
</html>
